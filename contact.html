<section id="contact">
	<div class="container">
		<div class="row">
			<div class="col">
				<h3 class="heading">Contact Us</h3>
			</div>
		</div>

<div id="contact-us-form">
	<div class="container">
		<form action=" " method=" " id="contact-form">
			<div class="row">
				<div class="col">
					<input type="text" name="name" class="form-input" id="fullname" placeholder="Full Name" required>
           </div>
				</div>
				<br>
				<div class="row">
					<div class="col">
						<input type="email" name="name" class="form-input" id="email" placeholder="Email" required>
            </div>
					</div>
					<br>
					<div class="row">
						<div class="col">
							<input type="text" name="name" class="form-input" id="phone" placeholder="Phone" required>
            </div>
						</div>
						<br>
						<div class="row">
							<div class="col">
								<label for="subject" class="drop-label">Subject:</label>
								<select id="subject" class="form-input" name="subject">
								                    <option value="purchase">Existing piece</option>
								                    <option value="consultation">Custom design</option>
								                    <option value="repair">Arrange a repair</option>
								                    <option value="other">Other</option>
								                </select>
							</div>
						</div>
						<br>
						<div class="row">
							<div class="col">
								<textarea name="message" class="form-input" id="message" rows="8" placeholder="Your message here..." required></textarea>
							</div>
						</div>
						<br>
						<input class="submit" type="submit" value="Submit">
        </form>
	</div>
</div>
